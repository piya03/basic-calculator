<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Basic calculator</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class=" container calculater">
  <div class="row result"></div>
  <div class=" row" id="buttons">
    <div class="col-4">1</div>
    <div class="col-4">2</div>
    <div class="col-4">3</div>
    <div class="col-4">4</div>
    <div class="col-4">5</div>
    <div class="col-4">6</div>
    <div class="col-4">7</div>
    <div class="col-4">8</div>
    <div class="col-4">9</div>
    <div class="col-4">0</div>
    <div class="col-4 ">.</div>

    <div class="col-4 plus">+</div>
    <div class="col-4 minus">-</div>
    <div class="col-4 multiply">*</div>
    <div class="col-4 divide">/</div>

    <div class="col-4 " id="clean">c</div>
    <div class="col-4 " id="back">b</div>

    <div class="col-4" id="euqal">=</div>

  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
